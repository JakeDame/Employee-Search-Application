<h3>Employee Search:</h3>

<div class="container-fluid" id="searchParameters">
  <form class="search-employee" [formGroup]="searchEmployeeForm">
    <mat-form-field class="add-employee-full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>
    <mat-form-field class="add-employee-full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>
    <br />
    <mat-form-field class="add-employee-full-width">
      <mat-label>Start Date</mat-label>
      <input type="date" matInput formControlName="startDate" />
    </mat-form-field>
    <span> to </span>
    <mat-form-field class="add-employee-full-width">
      <mat-label>End Date</mat-label>
      <input type="date" matInput formControlName="endDate" />
    </mat-form-field>
    <br />
  </form>
</div>
<br />

<app-employee-results [searchParams]="searchEmployeeForm"></app-employee-results>

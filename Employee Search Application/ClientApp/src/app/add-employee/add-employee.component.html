<h3>Add Employee: </h3>

<div class="container-fluid">
<form class="add-employee-form">
  <table class="add-employee-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="add-employee-full-width">
          <mat-label>First Name</mat-label>
          <input matInput />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="add-employee-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="add-employee-full-width">
          <mat-label>Age</mat-label>
          <input matInput />
        </mat-form-field>
      </td>
    </tr>
  </table>

  <table class="add-employee-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="add-employee-full-width">
          <mat-label>Job Title</mat-label>
          <input matInput />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="add-employee-full-width">
          <mat-label>Start Date</mat-label>
          <input type="date" matInput />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="add-employee-full-width">
          <mat-label>End Date</mat-label>
          <input type="date" matInput />
        </mat-form-field>
      </td>
    </tr>
  </table>
  <button mat-raised-button>Add</button>
</form>
</div>
<br />
<app-employee-results></app-employee-results>
